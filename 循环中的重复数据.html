<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环中的重复数据</title>
</head>
<body>
	<div id="box">
		<button @click="add()">按钮</button>
		<!-- track-by='表示唯一性的' -->
		<ul v-for="item in arr" track-by="$index">
			<li v-text='item'></li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			el:'#box',
			data:{
				arr:['apple','pear','banana']
			},
			methods:{
				add:function(){
					this.arr.push('potato');
				}
			}
		});
	}
</script>
</html>
