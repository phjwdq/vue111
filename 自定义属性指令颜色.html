<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令颜色</title>
</head>
<body>
	<div id="box">
		<input type="text" v-model="color" placeholder="请输入颜色英文">
		<!-- 标签中要带参数 -->
		<p v-bgcolor='color'>阿帆距离就</p>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	Vue.directive('bgcolor',function(color){
		// alert(1);
		// this.el 是原生的DOM元素
		this.el.style.backgroundColor = color;
	});
	window.onload = function(){
		var vm = new Vue({
			el:'#box',
			data:{
				color:'red'
			},
			methods:{

			}
		});
	}
</script>
</html>
