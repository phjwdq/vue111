<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的方法</title>
</head>
<body>
	<div id="box">
		<p>{{str}}</p>
	</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var vm = new Vue({
			// el:"#box",
			data:{
				str:'welcome',
				arr:['apple','banana','pear'],
				a:1,
				b:9
			},
			methods:{

			},
			num:890,
			addName:{
				name:'bob'
			},
			fun:function(){
				alert(1);
			}
		}).$mount("#box");//手动挂载vue程序
		// 查看data的数据
		console.log(vm.$log());
		console.log(vm.$el);//元素
		console.log(vm.$data.str);//数据
		console.log(vm.$options.num);//取自定义的属性
		console.log(vm.$options.addName.name);
		vm.$options.fun();
		vm.$el.style.backgroundColor='yellow';
	}
</script>
</html>
